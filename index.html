<!DOCTYPE html>
<html>
<head>
  <title>Wordle Helper</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"          content="A helper for the popular daily word game Wordle.">
  <meta name="keywords"             content="wordle, word, helper, solver, calculator">
  <link href="img/wordle_logo_192x192.png" rel="apple-touch-icon">
  <link href="img/wordle_logo_32x32.png" rel="icon shortcut">

  <meta property="og:locale"        content="en_CA">
  <meta property="og:type"          content="website">
  <meta property="og:title"         content="Wordle Helper">
  <meta property="og:description"   content="A helper for the popular daily word game Wordle.">
  <meta property="og:url"           content="https://kcamel.io/wordle">
  <meta property="og:site_name"     content="kcamel.io">
  <meta property="og:image"         content="https://www.kcamel.io/wordle/img/wordle_og_1200x630.png">

  <meta name="twitter:card"         content="summary">
  <meta name="twitter:title"        content="Wordle Helper">
  <meta name="twitter:description"  content="A helper for the popular daily word game Wordle.">
  <meta name="twitter:creator"      content="@kevcamcam">
  <meta name="twitter:image"        content="https://www.kcamel.io/wordle/img/wordle_og_1200x630.png">

  <link rel="stylesheet" href="css/uikit.min.css" />
  <link rel="stylesheet" href="css/custom.css" />

  <script src="js/uikit.min.js" async></script>
  <script src="js/uikit-icons.min.js" async></script>
  <script src="js/words.js" async></script>
  <script src="js/wordle-helper.js" async></script>
  <script src="https://cdn.splitbee.io/sb.js" async></script>
</head>
<body>
  <div class="uk-section uk-section-small">
    <div class="uk-container uk-container-small">
      <h1 class="uk-text-bold">WORDLE HELPER</h1>
      <p>
        A helper for the popular word game <a href="https://www.powerlanguage.co.uk/wordle/" target="_blank"><strong>WORDLE</strong></a>.
        <br/>
        By <a href="https://kcamel.io" target="_blank">kcamel.io</a>.
      </p>

      <form class="uk-margin" uk-margin>
        <h3 class="uk-margin-small-bottom">Correct</h3>
        <p class="uk-margin-small-bottom">Letters that are in the word and in the correct spot.</p>
        <div>
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="" maxlength="1" size="1" id="correct-0">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="" maxlength="1" size="1" id="correct-1">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="" maxlength="1" size="1" id="correct-2">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="" maxlength="1" size="1" id="correct-3">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="" maxlength="1" size="1" id="correct-4">
        </div>

        <h3 class="uk-margin-small-bottom">Present</h3>
        <p class="uk-margin-small-bottom">Letter that are in the word but in the wrong spot.</p>
        <div>
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-0-0">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-0-1">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-0-2">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-0-3">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-0-4">
        </div>
        <div>
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-1-0">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-1-1">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-1-2">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-1-3">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-1-4">
        </div>
        <div>
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-2-0">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-2-1">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-2-2">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-2-3">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-2-4">
        </div>
        <div>
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-3-0">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-3-1">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-3-2">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-3-3">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-3-4">
        </div>
        <div>
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-4-0">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-4-1">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-4-2">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-4-3">
          <input class="uk-input uk-text-uppercase uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="" maxlength="1" size="1" id="present-4-4">
        </div>

        <h3 class="uk-margin-small-bottom">Absent</h3>
        <p class="uk-margin-small-bottom">The letters that are not in the word in any spot.</p>
        <div>
          <input class="uk-input uk-text-uppercase uk-form-width-large uk-form-absent" type="text" id="absent" maxlength="26" size="26">
        </div>
      </form>

      <h3 class="uk-margin-small-bottom uk-margin-small-top">Possible Words <span class="uk-label uk-label" id="resultCount">0</span></h3>
      <button class="uk-button uk-button-primary" type="buttoon" onclick="getOpenList();">GET WORDS</button>
      <div id="result"></div>
    </div>
  </div>

</body>
</html>
