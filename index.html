<!DOCTYPE html>
<html>
<head>
  <title>Wordle Helper</title>
  <!-- meta data -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/uikit.min.css" />
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>
  <script src="js/words.js" type="text/javascript"></script>
  <script src="js/wordle-helper.js" type="text/javascript"></script>
  <style>
    h3 {
      color: #555;
    }
    .uk-label-success {
      color: #fff;
      background-color: #75a76b;
    }
    .uk-form-success, .uk-form-success:focus {
      color: #fff;
      border-color: #75a76b;
      background-color: #75a76b;
    }

    .uk-label-warning {
      color: #fff;
      background-color: #c8b365;
    }
    .uk-form-warning, .uk-form-warning:focus  {
      color: #fff;
      border-color: #c8b365;
      background-color: #c8b365;
    }

    .uk-label-absent {
      color: #fff;
      background-color: #787c7e;
    }
    .uk-form-absent, .uk-form-absent:focus {
      color: #fff;
      border-color: #787c7e;
      background-color: #787c7e;
    }
  </style>
</head>
<body>
  <div class="uk-section uk-section-small">
    <div class="uk-container uk-container-small">
      <h1 class="uk-heading-bullet"><span>Wordle Helper</span></h1>

      <form class="uk-margin" uk-margin>
        <h3 class="uk-margin-small-bottom">Correct</h3>
        <p class="uk-margin-small-bottom">Letters that are in the word and in the correct spot.</p>
        <div>
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="." maxlength="1" size="1" id="correct-0">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="." maxlength="1" size="1" id="correct-1">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="." maxlength="1" size="1" id="correct-2">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="." maxlength="1" size="1" id="correct-3">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-success" type="text" value="." maxlength="1" size="1" id="correct-4">
        </div>

        <h3 class="uk-margin-small-bottom uk-margin-medium-top">Present</h3>
        <p class="uk-margin-small-bottom">Letter that are in the word but in the wrong spot.</p>
        <div>
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-0-0">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-0-1">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-0-2">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-0-3">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-0-4">
        </div>
        <div>
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-1-0">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-1-1">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-1-2">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-1-3">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-1-4">
        </div>
        <div>
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-2-0">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-2-1">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-2-2">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-2-3">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-2-4">
        </div>
        <div>
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-3-0">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-3-1">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-3-2">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-3-3">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-3-4">
        </div>
        <div>
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-4-0">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-4-1">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-4-2">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-4-3">
          <input class="uk-input uk-form-width-xsmall uk-text-bold uk-text-center uk-form-warning" type="text" value="." maxlength="1" size="1" id="present-4-4">
        </div>

        <h3 class="uk-margin-small-bottom uk-margin-medium-top">Absent</h3>
        <p class="uk-margin-small-bottom">The letters that are not in the word in any spot.</p>
        <div>
          <input class="uk-input uk-form-width-large uk-form-absent" type="text" placeholder="aeiou" id="absent" maxlength="26" size="26">
        </div>
        <button class="uk-button uk-button-primary" type="button" onclick="getOpenList();">GET WORDS</button>
      </form>

      <h3><span class="uk-label uk-label" id="resultCount">0</span> Possible Words</h3>
      <div id="result"></div>
    </div>
  </div>

</body>
</html>
